<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #1e1e2f;
      --card: #2c2c3e;
      --accent: #4f46e5;
      --text: #f3f4f6;
      --muted: #9ca3af;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--text);
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .stat-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .stat-box {
      background: var(--card);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      min-width: 160px;
      flex: 1;
    }

    .stat-box strong {
      display: block;
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .stat-box span {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text);
    }

    .chart-container {
      margin-bottom: 3rem;
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    canvas {
      max-width: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      background-color: var(--card);
      border-radius: 12px;
      overflow: hidden;
      color: var(--text);
    }

    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #3b3b4f;
    }

    th {
      background-color: #3b3b4f;
      text-align: left;
      color: var(--text);
      font-size: 0.95rem;
    }

    td {
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .stat-boxes {
        flex-direction: column;
      }
    }

   

    .pie {
      display: flex;
      flex-direction: column;
      align-items: center;
    }.dashboard-content {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  margin-bottom: 2rem;
}

.dashboard-content .chart-container {
  flex: 1 1 300px;
}

.table-container {
  min-width: 320px;
  max-width: 400px;
}

  </style>
</head>
<body>

  <h1>üìä Admin Dashboard</h1>

  <div class="stat-boxes" id="stats"></div>

  <div class="dashboard-content">
    <div class="chart-container" style="padding: 4px;">
      <h2>üìà Students Created Per Day</h2>
      <canvas id="lineChart" height="300" width="300"></canvas>
    </div>
  
    <div class="chart-container pie">
      <h2>ü•ß Roadmaps by Category</h2>
      <canvas id="pieChart" height="100"></canvas>
    </div>
  
    <div class="chart-container table-container">
      <h2>üèÜ Top 5 Completed Roadmaps</h2>
      <table id="topRoadmapsTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Completions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>
  </div>
  

  <script>
    async function renderDashboard() {
      const response = await fetch('http://localhost:3000/api/admin/dashboard');
      const { data } = await response.json();

      // Stat boxes
      const stats = {
        'Total Roadmaps': data.roadmaps,
        'Content Managers': data.contentManagers,
        'Academies': data.academies,
        'Students': data.students,
      };
      const statsContainer = document.getElementById('stats');
      for (const key in stats) {
        const box = document.createElement('div');
        box.className = 'stat-box';
        box.innerHTML = `<strong>${key}</strong><span>${stats[key]}</span>`;
        statsContainer.appendChild(box);
      }

      // Line Chart
      const lineCtx = document.getElementById('lineChart').getContext('2d');
      new Chart(lineCtx, {
        type: 'line',
        data: {
          labels: data.usersPerDay.map(u => u.date),
          datasets: [{
            label: 'Students Created',
            data: data.usersPerDay.map(u => u.count),
            borderColor: '#60a5fa',
            backgroundColor: 'rgba(96, 165, 250, 0.2)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#e5e7eb' } }
          },
          scales: {
            x: { ticks: { color: '#d1d5db' } },
            y: {
              beginAtZero: true,
              ticks: { color: '#d1d5db' },
              precision: 0
            }
          }
        }
      });

      // Pie Chart
      const pieCtx = document.getElementById('pieChart').getContext('2d');
      new Chart(pieCtx, {
        type: 'pie',
        data: {
          labels: data.roadmapsByCategory.map(r => r.category),
          datasets: [{
            data: data.roadmapsByCategory.map(r => r.count),
            backgroundColor: ['#f87171', '#60a5fa', '#34d399', '#fbbf24', '#a78bfa'],
            borderColor: '#1e1e2f',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: { color: '#e5e7eb' }
            }
          }
        }
      });

      // Top Roadmaps Table
      const tableBody = document.querySelector('#topRoadmapsTable tbody');
      data.topRoadmaps.forEach(r => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${r.title}</td><td>${r.category}</td><td>${r.count}</td>`;
        tableBody.appendChild(row);
      });
    }

    renderDashboard();
  </script>

</body>
</html>
